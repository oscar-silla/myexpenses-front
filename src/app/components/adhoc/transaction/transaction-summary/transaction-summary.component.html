<mat-card class="card" appearance="outlined">
    <mat-card-content class="flex">
        <span>Total revenue:</span>
        <span class="gold bold">{{ this.totalRevenue }}€</span>
    </mat-card-content>
    <mat-card-content class="flex">
        <span>Total expense:</span>
        <span class="gold bold">{{ this.totalExpense }}€</span>
    </mat-card-content>
    <mat-card-content class="flex">
        <span>Total money:</span>
        <span class="gold bold">{{ this.totalMoney }}€</span>
    </mat-card-content>
</mat-card>
