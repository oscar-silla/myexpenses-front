<h2 mat-dialog-title>Delete expense</h2>
<mat-dialog-content>
  Would you like to delete this expense?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="sendIsDelete(false)">No</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="sendIsDelete(true)"
  >
    Ok
  </button>
</mat-dialog-actions>
